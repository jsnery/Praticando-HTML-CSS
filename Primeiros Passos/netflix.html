<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix (Aula)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("https://cdn.falauniversidades.com.br/wp-content/uploads/2018/03/fala-universidades-netflix-3.jpg");
            background-position: top center;        /* decide a posição do bg*/
            background-size: cover;                 /* Faz o bg se ajustar a pagina*/
            background-attachment:fixed;            /* digo se o bg em rolavel ou fixo*/
        }
        #heading {
            background-image: linear-gradient(rgb(0, 0, 0), rgba(0, 0, 0, 0));
        }
        #heading .h1 {
            padding: 15px 0;
            font-family: sans-serif;
        }
        #heading a {
            color: rgb(255, 0, 0);
            text-decoration: none;
        }
        #heading div {
            width: 95%;
            background: rgba(255, 255, 255, 0);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        #BOTAO {
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 25px 0 25px;
            margin: 15PX 0 15PX 0;
            font-family: sans-serif;
        }
        #BOTAO a {
            text-decoration: none;
            color: white;
        }

        #logo {
            width: 118px;
        }
        
    </style>
</head>
<body>
    <header id="heading">
        <div class="div">
            <h1 class="h1">
                <a href="#"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Netflix"></a>
            </h1> 
    
            <button id="BOTAO">
                <a href="#"><b>Entrar</b></a>
            </button> 
        </div>   
    </header>
    <main>
        <div>
        </div>
    </main>
    
</body>
</html>
